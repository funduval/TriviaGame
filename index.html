<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bilbo" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body <img style="background-image: url('./assets/images/victorianBackground.png')">>
    <div class="container">
        <div class="row" id="top">
            <div class="col-sm-2">
                <div id="display">:20</div>
            </div>
            <div class="col-md-7" id="title">
                <p id="titleText">A Cabinet of Curios:
                    <br>
                    <br>
                    <br>Trivia for the Frivolous</p>
            </div>
            <div class="col-sm-2">
                <button id="start">Begin The Game</button>
            </div>
        </div>
        <div class="row" id="middle">
            <div class="col-md-8" id="questions">
                <h1 id="bigQuestion"></h1>
                <ul>
                    <li id="n1">
                        <button class="stop" id="a"><img class="img-responsive" src="./assets/images/fluted-glass.png" style="height:80px; padding-left:45%" /></button>
                    </li>
                    <li id="n2">
                        <button class="stop" id="b"><img class="img-responsive" src="./assets/images/fluted-glass.png" style="height:80px; padding-left:45%" /></button>
                    </li>
                    <li id="n3">
                        <button class="stop" id="c"><img class="img-responsive" src="./assets/images/fluted-glass.png" style="height:80px; padding-left:45%" /></button>
                    </li>
                    <li id="n4">
                        <button class="stop" id="d"><img class="img-responsive" src="./assets/images/fluted-glass.png" style="height:80px; padding-left:45%" /></button>
                    </li>
                </ul>
            </div>
            <div id="audio">
                <audio autoplay>
                    <source src="./assets/images/Home Sweet Home.ogg" type="audio/ogg">
                    <source src="./assets/images/Home Sweet Home.mp3" type="audio/mpeg"> Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <script src="./assets/javascript/app.js"></script>
       
</body>

</html>
